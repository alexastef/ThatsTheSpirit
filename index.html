<body>
    <header><h1>That's the Spirit</h1></header>
<div class="container">

 <div class="row">
    <div class="col-sm-12">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              How would you like us to make your drink?
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li id="ingredient"><button type="button" class="btn btn-light">With a specific ingredient</button></li>
              <li id="category"><button type="button" class="btn btn-light">This Category</button></li>
              <li id="random"><button type="button" class="btn btn-light">Random</button></li>
            </ul>
        </div>
        <div class="stepTwo-container"></div>

</div>
 </div>
 <div class="row row-1" style="display:none">
    <div class="col-sm-12 withBackground rounded">
        <h3> Enjoy!</h3>
    </div>   
</div>         
 <div class="row row-2" style="display:none">
    <div class="col-sm-5 withBackground rounded">
        <div class="spotify-container"></div>
    </div>
    <div class="col-sm-7 withBackground rounded">
        <div class="drink-container withBackground rounded">
            <!-- Dynamic H3 -->
            <h3 class="your-drink"></h3>
            <!-- Dynamic Image -->
            <div class="drink-image"></div>
                <img src="" class="img">

            <!-- Glass Type -->
            <h6>Glass Type</h6>
            <p class="glass-type"></p>

            <!-- Ingredients List -->
            <h6>Ingredients</h6>
            <ul class="ingredient-list"></ul>

            <!-- Instructions Ordered List -->
            <h6>Instructions</h6>
            <p class="instructions"></p>

        </div>
    </div>
 </div>
        
 <div class="row row-3">
    <div class="col-sm-12 withBackground rounded" style="display: none">
        <div class="moreDrinks-container">
            <h3>More Drinks You Might Like</h3>
        </div>
    </div>
 </div>
   


</div>
